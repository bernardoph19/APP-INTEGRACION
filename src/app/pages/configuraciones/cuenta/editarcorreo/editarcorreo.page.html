<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="end">
        <ion-button color="dark" (click)="cancelar()">
         cancelar
        </ion-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title> Editar Correo </ion-title>
    <ion-buttons slot="end">
      <ion-button color="factedsol" (click)="guardar()">        
        Guardar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm">
    <ion-list>
      <!-- nombre -->
      <ion-item>
        <ion-label position="floating"> Correo</ion-label>
        <ion-input type="email" name="correo" required> </ion-input>
      </ion-item>          
    </ion-list>
  </form>
</ion-content>
