<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  color="dark" defaultHref="/menu-configuraciones"></ion-back-button>
    </ion-buttons>
    <ion-title> Mi Cuenta </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class=" bg" color="light">
  <ion-list>
    <ion-item lines="none">
      <ion-avatar>
        <img src="data:image/jpeg;base64,{{ d?.logo }}" />
        <!-- <img src="https://cde.canaln.pe/actualidad-cesar-acuna-minsa-analizar-segunda-ola-covid-19-y-dar-opinion-tecnica-sobre-elecciones-n430462-764x480-950476.jpg" /> -->
      <!--<input style="display:none;" type="file" accept="image/*, .pdf, .doc, .docx" (change)="fileSelected($event)" #chosenFile />
        <button class="btnAttach" (click)="chosenFile.click()"><ion-icon class="attach" name="attach"></ion-icon></button> -->
      </ion-avatar>    
    </ion-item>
    <!-- <ion-label>{{d.NombreTrabajador }} {{ d.ApellidoTrabajador}} </ion-label> -->
    <ion-label>{{d.Usuario }}</ion-label>
  </ion-list>


  <div class="micuenta" >
    <ion-grid fixed>
      <ion-row>
        <ion-col size="7">     
          <ion-icon name="mail-outline"></ion-icon>                        
          <ion-label>{{d.Correo}}</ion-label>   
        </ion-col>
        <ion-col size="5">
          <ion-icon class="telefono" name="call-outline"></ion-icon>                      
          <ion-label> {{d.Telefono}} </ion-label>   
        </ion-col>
      </ion-row>
    </ion-grid>  



      
  <ion-list>
    <h1 class="info">Información Personal</h1>
    <ion-item button >        <!-- (click)="editarNombre()" -->
      <ion-icon  slot="end" name="person-outline"></ion-icon>       
      <div class="flex-col">
      <ion-label class="nom">Nombre</ion-label>
      <ion-label class="nombre"> {{d.NombreTrabajador }} {{ d.ApellidoTrabajador}} </ion-label>
     </div>     
    </ion-item>
    <ion-item button  >         <!-- (click)="editarcorreo()" -->
      <ion-icon slot="end" name="mail-unread-outline"></ion-icon>
      <div class="flex-col">
      <ion-label class="nom">Correo </ion-label>
      <ion-label class="nombre"> {{d.Correo}} </ion-label>
     </div>     
    </ion-item>
    <ion-item button >      <!-- (click)="editarNumero()" -->
      <ion-icon slot="end" name="call-outline"></ion-icon>  
      <div class="flex-col">
      <ion-label class="nom">Número</ion-label>
      <ion-label class="nombre"> {{d.Telefono}} </ion-label>
     </div>     
    </ion-item>
  </ion-list>

 
  <ion-list>    
    <label class="info">Cambiar Contraseña</label>
    <ion-item button >   
      <ion-icon slot="end" name="person-circle-outline"></ion-icon>
      <div class="flex-col">
      <ion-label class="nom">Usuario </ion-label>
      <ion-label class="nombre">{{d.Usuario}}</ion-label>
     </div>     
    </ion-item>
    <ion-item button  >       <!-- (click)="cambiarContrasena()" -->
      <ion-icon slot="end" name="lock-closed"></ion-icon>
      <div class="flex-col">
      <ion-label class="nom">Contraseña</ion-label>
      <ion-label class="nombre">**********</ion-label>
     </div>     
    </ion-item>
  </ion-list>
  </div>



</ion-content>
