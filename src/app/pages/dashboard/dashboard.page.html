<ion-header>
  <ion-toolbar>
    <ion-button slot="start" (click)="Menutoogle()" expand="block" fill="clear" color="danger">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
      </svg>
    </ion-button>
    <ion-title>
      Migrador
    </ion-title>
    <ion-button slot="end" (click)="alert()" expand="block" fill="clear" color="dark">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <mat-accordion class="mt-8">
    <ion-item>
      <ion-label>Listado de Bases</ion-label>
      <ion-label class=".cant">Cant. Bases: 0</ion-label>
    </ion-item>
    <!-- Detraccion -->
    <mat-expansion-panel>
      <mat-expansion-panel-header class="text-gray-800">
        <mat-panel-title>
          <div class="cabece">
            <div class="flex-col">
              <span class="text-sm">DB_PRINCIPAL</span>
              <span class="text-color">
                <ion-icon color="success" name="checkbox-outline"></ion-icon> 16/12/2020
              </span>
            </div>
            <span slot="end" class="text-color">Activo</span>
          </div>
        </mat-panel-title>

      </mat-expansion-panel-header>
      <label for="" class="enviocompro">Envio de Comprobantes</label>
      <ion-progress-bar color="success" value="0.5"></ion-progress-bar>
      <ion-item>
        <label  slot="start" class="enviocompro">100/102</label>
        <label  slot="end" class="enviocompro">100%</label>
      </ion-item>

      <ion-button (click)="Ver"  expand="block"  color="success" shape="round" class="ion-padding">
        Ver
      </ion-button>

    </mat-expansion-panel>
  </mat-accordion>
</ion-content>
