<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="md">
      <ion-menu-button color="dark" menuId="menu-content">
        <svg  class="menutoogle" class="www" xmlns="http://www.w3.org/2000/svg"  width="1.2em" height="1.2em" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Reporte Administrativo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item lines="none">
        <div class="flex-col">
         <ion-label>Modos de busqueda</ion-label>
         <ion-label class="datos">Ingresa datos para un mejor resultado</ion-label>
        </div>    
       </ion-item>
   
      <ion-item lines="none">  
         <ion-icon name="calendar-outline"></ion-icon>
         <ion-label class="fecha">Fecha</ion-label>
       </ion-item>
     </ion-list>
   
     <ion-grid fixed>
       <ion-row>
         <ion-col size="6">  
           <ion-item >
             <input placeholder="12/12/2020" [matDatepicker]="picker">  
             <mat-datepicker #picker></mat-datepicker>
             <button clas (click)="picker.open()">
               <ion-icon class="icons-calen" name="calendar-outline"></ion-icon>
             </button>  
           </ion-item>
           
             </ion-col>
         <ion-col size="6">           

         </ion-col>
       </ion-row>
     </ion-grid>
    
  </div>
 

</ion-content>
